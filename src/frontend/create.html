<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Blog Post</title>
  <style>html { color-scheme: dark; }</style>
</head>
<body>
  <h1>Create a Blog Post</h1>
  <h2>Amazing pages!</h2>
  <form>
    <p>
      <label>
        Blog Post Title
        <input name="title" placeholder="Enter post title..." />
      </label>
    </p>
    <p>
      <label>
        Blog Post Content<br/>
        <textarea rows="5" cols="20" name="content" placeholder="Your awesome post here..."></textarea>
      </label>
    </p>
    <p>
      <button>Save Post</button>
    </p>
  </form>
  <script>
    const h2 = document.querySelector("h2");
    h2.textContent += "!!!";
  </script>
</body>
</html>
